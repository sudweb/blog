---
title: Sud Web Blog
timezone: Europe/Paris
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    comments: true
description: Les actualités de la conférence web itinérante du sud de la France.
url: https://sudweb.fr
repository: sudweb/blog
baseurl: "/blog"
port: 4000
permalink: "/:categories/:title/"
paginate_path: "/page/:num/"
paginate: 5
kramdown:
  auto_ids: true
  toc_levels: 1..6
  entity_output: as_char
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  input: GFM
  hard_wrap: false
  footnote_nr: 1
logo: assets/images/logo-sudweb.png
twitter:
  username: sudweb
analytics:
  google:
    tracking_id: UA-22076213-1
editions:
  '2011': Nîmes
  '2012': Toulouse
  '2013': Avignon
  '2014': Toulouse
  '2015': Montpellier
  '2016': Bordeaux
prose:
  rooturl: 2016/_posts
  siteurl: http://sudweb.fr/blog/
  relativeLinks: http://sudweb.fr/blog/links.jsonp
  media: assets/images
gems:
- jekyll-mentions
- jekyll-sitemap
- jekyll-feed
- jekyll-seo-tag
- jekyll-paginate
- jekyll-github-metadata
exclude:
- vendor
- script
- Procfile
- README.md
- Gemfile
- Gemfile.lock
- vendor
