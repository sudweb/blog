url: http://sudweb.fr
title: Sud Web
description: Les actualités de la conférence web itinérante du sud de la France.
baseurl: /blog
permalink: /:categories/:title/
paginate: 5
paginate_path: "/page/:num/"
timezone: Europe/Paris

# jekyll-seo-tag

logo: assets/images/logo-sudweb.png
twitter:
    username: sudweb

analytics:
    google:
        tracking_id: UA-22076213-1

kramdown:
  input: GFM

exclude:
    - vendor
    - script
    - Procfile
    - README.md
    - Gemfile
    - Gemfile.lock

gems:
    - jekyll-mentions
    - jekyll-sitemap
    - jekyll-feed
    - jekyll-seo-tag
    - jekyll-paginate
