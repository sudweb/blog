<header class="page-header">
  <div class="wrapper">
    <div class="page-main-title h-like">
      <a href="{{ page.baseurl | default:site.baseurl }}/{{ include.link.anchor }}" title="{% t Accueil %}">
        <svg width="1em" class="page-main-title-logo" viewBox="0 6.75 38.5 10.75">
          <title>Sud Web</title>
          <defs>
            <pattern id="pic" patternUnits="userSpaceOnUse" width="38.5" height="20">
              <image xlink:href="{{ "/assets/images/logo-bg.jpg" | relative_url }}" width="38.5" height="20" />
            </pattern>
          </defs>
          <text y="1em">Sud Web</text>
        </svg>
      </a>
    </div>
  </div>
</header>
